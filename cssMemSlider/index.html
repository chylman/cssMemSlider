<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="slider">
        <div class="slider__wrapper">
            <input type="radio" name="slider-item" id="slide1" checked>
            <input type="radio" name="slider-item" id="slide2">
            <input type="radio" name="slider-item" id="slide3">
            <input type="radio" name="slider-item" id="slide4">
            <div class="slider__list">
                <div class="slider__slide">
                    <img src="./image/javascript-undefined-is-not-a-function.gif" alt="">
                </div>
                <div class="slider__slide">
                    <img src="./image/java-script-rolling.gif" alt="">
                </div>
                <div class="slider__slide">
                    <img src="./image/javascript-hadouken.gif" alt="">
                </div>
                <div class="slider__slide">
                    <img src="./image/typing-jim-carrey.gif" alt="">
                </div>
            </div>
            <div class="slider__controls">
                <label for="slide1"><span></span></label>
                <label for="slide2"><span></span></label>
                <label for="slide3"><span></span></label>
                <label for="slide4"><span></span></label>
            </div>
            <div class="slider__caption">
                <p>When undefined is not a function</p>
                <p>Rooling JavaScript</p>
                <p>Hadouken JavaScript</p>
                <p>Jim Carrey codding</p>
            </div>
        </div>
    </div>
</body>
</html>
