<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="slider">
        <div class="slider__wrapper">
            <div class="slider__list">
                <div class="slider__slide">
                    <input type="radio" name="slider-item" id="slide1" checked>
                    <img src="./image/typing-jim-carrey.gif" alt="">
                </div>
                <div class="slider__slide">
                    <input type="radio" name="slider-item" id="slide2">
                    <img src="./image/stop-cut-it-off.gif" alt="">
                </div>
                <div class="slider__slide">
                    <input type="radio" name="slider-item" id="slide3">
                    <img src="./image/oops-freeze.gif" alt="">
                </div>
                <div class="slider__slide">
                    <input type="radio" name="slider-item" id="slide4">
                    <img src="./image/ana-beaver.gif" alt="">
                </div>
            </div>
            <div class="slider__controls">
                <label for="slide1"><span></span></label>
                <label for="slide2"><span></span></label>
                <label for="slide3"><span></span></label>
                <label for="slide4"><span></span></label>
            </div>
            <div class="slider__caprion">
                <p>Slide 1</p>
                <p>Slide 2</p>
                <p>Slide 3</p>
                <p>Slide 4</p>
            </div>
        </div>
    </div>
</body>
</html>
